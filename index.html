<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPICESON MARKET</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tiro+Devanagari+Malayalam:ital@0;1&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <style>
        /* Using a nice Malayalam font for headings */
        body {
            font-family: 'Inter', sans-serif;
        }
        .malayalam-font {
            font-family: 'Tiro Devanagari Malayalam', serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Simple animation for product cards */
        .product-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom modal for alerts and confirms */
        .custom-modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .custom-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-green-700 malayalam-font">SPICESON MARKET</h1>
            <div class="flex items-center gap-6">
                <div id="cartIcon" class="relative cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                    <span id="cartItemCount" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </div>
                <button id="adminLoginBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-cog"><circle cx="18" cy="15" r="3"/><circle cx="9" cy="7" r="4"/><path d="M2.5 22a7 7 0 0 1 14 0"/><path d="M21.7 13.4a1.5 1.5 0 0 0-2.4 0"/><path d="M20.2 16.2a1.5 1.5 0 0 0 0 2.4"/><path d="M16.2 13.4a1.5 1.5 0 0 0 0 2.4"/><path d="M17.8 16.2a1.5 1.5 0 0 0 2.4 0"/></svg>
                    <span>Admin</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 flex-grow">
        <!-- Welcome Message -->
        <section class="text-center mb-12">
            <h2 class="text-4xl font-bold malayalam-font text-gray-800">Spiceson Market-ലേക്ക് സ്വാഗതം!</h2>
            <p class="text-lg text-gray-600 mt-2">നല്ല നാടൻ സാധനങ്ങൾ, നിങ്ങൾക്കായി.</p>
        </section>

        <!-- Products Grid -->
        <section id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Product cards will be inserted here by JavaScript -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 SPICESON MARKET. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-2">Powered by <a href="https://devcotel.com" target="_blank" class="hover:underline font-semibold">devcotel</a></p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4 border-b pb-3">
                <h3 class="text-2xl font-bold malayalam-font">Your Cart</h3>
                <button id="closeCartBtn" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div id="cartItemsContainer" class="flex-grow overflow-y-auto space-y-4 pr-2">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="mt-6 border-t pt-4">
                <div class="flex justify-between items-center text-xl font-bold">
                    <span>Total:</span>
                    <span id="cartTotal">₹0</span>
                </div>
                <button id="buyNowBtn" class="mt-4 w-full bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition duration-300 font-bold text-lg">
                    Buy Now
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-4xl max-h-full overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold malayalam-font">Admin Panel</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div class="mb-8">
                <h4 class="text-xl font-semibold mb-4 border-b pb-2">പുതിയ സാധനം ചേർക്കുക / മാറ്റം വരുത്തുക</h4>
                <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="productId">
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-700">പേര്</label>
                        <input type="text" id="productName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label for="productPrice" class="block text-sm font-medium text-gray-700">വില (₹)</label>
                        <input type="number" id="productPrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="productDescription" class="block text-sm font-medium text-gray-700">വിവരണം</label>
                        <textarea id="productDescription" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" required></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="productImage" class="block text-sm font-medium text-gray-700">ചിത്രത്തിന്റെ URL</label>
                        <input type="url" id="productImage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" placeholder="https://placehold.co/600x400" required>
                    </div>
                    <div class="md:col-span-2 flex justify-end gap-4">
                         <button type="button" id="clearFormBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition duration-300">Clear</button>
                        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300">Save Product</button>
                    </div>
                </form>
            </div>
            <div>
                <h4 class="text-xl font-semibold mb-4 border-b pb-2">നിലവിലുള്ള സാധനങ്ങൾ</h4>
                <div id="adminProductList" class="space-y-4 max-h-64 overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal for Alerts/Confirms -->
    <div id="customModal" class="custom-modal-backdrop hidden">
        <div class="custom-modal-content">
            <p id="customModalMessage" class="mb-4 text-lg"></p>
            <div id="customModalButtons" class="flex justify-center gap-4"></div>
        </div>
    </div>


    <!-- Supabase and App Logic -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://szxturkhxlfawivtqfbg.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6eHR1cmtoeGxmYXdpdnRxZmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTMwODcsImV4cCI6MjA3MTY2OTA4N30.3wL5wDRo3uXKwff4NTRjJRCJ0UdvB8QRYrewnWdjm7Y';

        let supabase, isAdmin = false, productsCache = [], cart = [];

        // DOM Elements
        const productGrid = document.getElementById('product-grid');
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const adminModal = document.getElementById('adminModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const productForm = document.getElementById('productForm');
        const adminProductList = document.getElementById('adminProductList');
        const clearFormBtn = document.getElementById('clearFormBtn');
        const cartIcon = document.getElementById('cartIcon');
        const cartModal = document.getElementById('cartModal');
        const closeCartBtn = document.getElementById('closeCartBtn');
        const cartItemCount = document.getElementById('cartItemCount');
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const cartTotal = document.getElementById('cartTotal');
        const buyNowBtn = document.getElementById('buyNowBtn');

        // --- Custom Modal Functions ---
        function showAlert(message) {
            const modal = document.getElementById('customModal');
            document.getElementById('customModalMessage').textContent = message;
            const buttonsDiv = document.getElementById('customModalButtons');
            buttonsDiv.innerHTML = `<button id="modalOkBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">OK</button>`;
            modal.classList.remove('hidden');
            document.getElementById('modalOkBtn').addEventListener('click', () => modal.classList.add('hidden'), { once: true });
        }

        function showConfirm(message) {
            return new Promise((resolve) => {
                const modal = document.getElementById('customModal');
                document.getElementById('customModalMessage').textContent = message;
                const buttonsDiv = document.getElementById('customModalButtons');
                buttonsDiv.innerHTML = `<button id="modalConfirmBtn" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Yes</button><button id="modalCancelBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400">No</button>`;
                modal.classList.remove('hidden');
                document.getElementById('modalConfirmBtn').addEventListener('click', () => { modal.classList.add('hidden'); resolve(true); }, { once: true });
                document.getElementById('modalCancelBtn').addEventListener('click', () => { modal.classList.add('hidden'); resolve(false); }, { once: true });
            });
        }

        // --- Cart Logic ---
        function addToCart(productId) {
            const product = productsCache.find(p => p.id === productId);
            if (!product) return;

            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
            showAlert(`${product.name} added to cart!`);
        }

        function updateCart() {
            localStorage.setItem('spicesonCart', JSON.stringify(cart));
            renderCartItems();
            updateCartIcon();
            updateCartTotal();
        }

        function renderCartItems() {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p class="text-gray-500 text-center">Your cart is empty.</p>`;
                buyNowBtn.disabled = true;
                buyNowBtn.classList.add('opacity-50', 'cursor-not-allowed');
                return;
            }
            buyNowBtn.disabled = false;
            buyNowBtn.classList.remove('opacity-50', 'cursor-not-allowed');

            cart.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'flex items-center justify-between border-b pb-2';
                itemEl.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${item.imageUrl}" class="w-16 h-16 object-cover rounded-md" onerror="this.onerror=null;this.src='https://placehold.co/100x100/a7f3d0/166534?text=${encodeURIComponent(item.name)}';">
                        <div>
                            <p class="font-semibold">${item.name}</p>
                            <p class="text-sm text-gray-600">₹${item.price}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button data-id="${item.id}" class="quantity-change bg-gray-200 rounded-full w-6 h-6 flex items-center justify-center" data-change="-1">-</button>
                        <span>${item.quantity}</span>
                        <button data-id="${item.id}" class="quantity-change bg-gray-200 rounded-full w-6 h-6 flex items-center justify-center" data-change="1">+</button>
                        <button data-id="${item.id}" class="remove-item text-red-500 hover:text-red-700">&times;</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemEl);
            });
        }

        function updateCartIcon() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartItemCount.textContent = totalItems;
        }

        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `₹${total.toFixed(2)}`;
        }

        function handleCartAction(e) {
            const target = e.target;
            const productId = parseInt(target.dataset.id, 10);
            if (!productId) return;

            if (target.classList.contains('quantity-change')) {
                const change = parseInt(target.dataset.change, 10);
                const item = cart.find(i => i.id === productId);
                if (item) {
                    item.quantity += change;
                    if (item.quantity <= 0) {
                        cart = cart.filter(i => i.id !== productId);
                    }
                }
            } else if (target.classList.contains('remove-item')) {
                cart = cart.filter(i => i.id !== productId);
            }
            updateCart();
        }

        function handleBuyNow() {
            if (cart.length === 0) return;
            const whatsappNumber = "91XXXXXXXXXX"; // Bro, ivide chettante WhatsApp number maattam
            let message = "Hi, I would like to order the following items from Spiceson Market:\n\n";
            cart.forEach(item => {
                message += `- ${item.name} (Qty: ${item.quantity}) - ₹${(item.price * item.quantity).toFixed(2)}\n`;
            });
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\n*Total Price: ₹${total.toFixed(2)}*`;
            
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            
            showAlert("Thank you for your order! Redirecting to WhatsApp...");

            setTimeout(() => {
                window.open(whatsappLink, '_blank');
                cart = [];
                updateCart();
                cartModal.classList.add('hidden');
            }, 2000);
        }

        function loadCartFromStorage() {
            const savedCart = localStorage.getItem('spicesonCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
        }

        // --- Supabase Initialization & Data Fetching ---
        function initializeSupabase() {
            try {
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Supabase initialized.");
                listenForProducts();
            } catch (error) {
                console.error("Error initializing Supabase:", error);
                productGrid.innerHTML = `<p class="col-span-full text-center text-red-500 font-semibold p-4 bg-red-100 rounded-lg">Supabase configure cheyyunnathil prashnam undu.</p>`;
            }
        }
        
        async function fetchAndRenderProducts() {
            if (!supabase) return;
            const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            if (error) {
                console.error("Error fetching products:", error);
                productGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Data edukkunnathil prashnam undu.</p>`;
            } else {
                productsCache = data;
                renderAllProducts(productsCache);
            }
        }

        function renderAllProducts(products) {
            productGrid.innerHTML = '';
            adminProductList.innerHTML = '';
            if (!products || products.length === 0) {
                productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Ippo saadhanangal onnum illa.</p>`;
            } else {
                products.forEach(product => {
                    renderProductCard(product);
                    if (isAdmin) renderAdminProductItem(product);
                });
            }
        }

        function listenForProducts() {
            if (!supabase) return;
            fetchAndRenderProducts();
            supabase.channel('public:products').on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, () => fetchAndRenderProducts()).subscribe();
        }

        // --- Rendering Functions ---
        function renderProductCard(product) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-lg overflow-hidden product-card flex flex-col';
            card.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/a7f3d0/166534?text=${encodeURIComponent(product.name)}';">
                <div class="p-6 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold mb-2 malayalam-font">${product.name}</h3>
                    <p class="text-gray-600 mb-4 flex-grow">${product.description}</p>
                    <div class="text-2xl font-bold text-green-600 mt-auto pt-4">₹${product.price}</div>
                    <button data-id="${product.id}" class="add-to-cart-btn mt-4 bg-green-600 text-white text-center px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">
                        Add to Cart
                    </button>
                </div>
            `;
            productGrid.appendChild(card);
        }

        function renderAdminProductItem(product) {
            const item = document.createElement('div');
            item.className = 'flex items-center justify-between bg-gray-100 p-3 rounded-lg';
            item.innerHTML = `<div><p class="font-semibold">${product.name}</p><p class="text-sm text-gray-500">₹${product.price}</p></div><div class="flex gap-2"><button data-id="${product.id}" class="edit-btn bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</button><button data-id="${product.id}" class="delete-btn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button></div>`;
            adminProductList.appendChild(item);
        }
        
        // --- Admin Logic ---
        function handleAdminLogin() {
            const password = prompt("Admin password ariyikkuka:");
            if (password === "admin123") {
                isAdmin = true;
                adminModal.classList.remove('hidden');
                adminModal.classList.add('flex');
                renderAllProducts(productsCache);
            } else if (password !== null && password !== "") {
                showAlert("Thettaya password!");
            }
        }
        
        function closeModal() {
            adminModal.classList.add('hidden');
            adminModal.classList.remove('flex');
            isAdmin = false;
            resetForm();
            renderAllProducts(productsCache);
        }

        function resetForm() {
            productForm.reset();
            document.getElementById('productId').value = '';
        }
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!supabase) return;
            const id = document.getElementById('productId').value;
            const productData = { name: document.getElementById('productName').value, price: parseFloat(document.getElementById('productPrice').value), description: document.getElementById('productDescription').value, imageUrl: document.getElementById('productImage').value };
            try {
                const result = id ? await supabase.from('products').update(productData).eq('id', id) : await supabase.from('products').insert([productData]);
                if (result.error) throw result.error;
                showAlert(id ? 'Product വിജയകരമായി update cheythu!' : 'പുതിയ product വിജയകരമായി add cheythu!');
                resetForm();
            } catch (error) {
                console.error("Error saving product: ", error);
                showAlert('Product save cheyyunnathil prashnam undu.');
            }
        }

        function handleAdminListClick(e) {
            const target = e.target;
            const id = parseInt(target.dataset.id, 10);
            if (!id) return;

            if (target.classList.contains('edit-btn')) {
                const productToEdit = productsCache.find(p => p.id === id);
                if(productToEdit) {
                    Object.keys(productToEdit).forEach(key => {
                        const el = document.getElementById(`product${key.charAt(0).toUpperCase() + key.slice(1)}`);
                        if(el) el.value = productToEdit[key];
                    });
                    document.getElementById('productId').value = productToEdit.id;
                    adminModal.scrollTo(0, 0);
                }
            } else if (target.classList.contains('delete-btn')) {
                showConfirm("Ee product delete cheyyano?").then(confirmed => confirmed && deleteProduct(id));
            }
        }

        async function deleteProduct(id) {
            if (!supabase) return;
            try {
                const { error } = await supabase.from('products').delete().eq('id', id);
                if (error) throw error;
                showAlert('Product delete cheythu.');
                resetForm();
            } catch (error) {
                console.error("Error deleting product: ", error);
                showAlert('Product delete cheyyunnathil prashnam undu.');
            }
        }

        // --- Event Listeners ---
        adminLoginBtn.addEventListener('click', handleAdminLogin);
        closeModalBtn.addEventListener('click', closeModal);
        productForm.addEventListener('submit', handleFormSubmit);
        adminProductList.addEventListener('click', handleAdminListClick);
        clearFormBtn.addEventListener('click', resetForm);
        cartIcon.addEventListener('click', () => cartModal.classList.remove('hidden'));
        closeCartBtn.addEventListener('click', () => cartModal.classList.add('hidden'));
        productGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(e.target.dataset.id, 10);
                addToCart(productId);
            }
        });
        cartItemsContainer.addEventListener('click', handleCartAction);
        buyNowBtn.addEventListener('click', handleBuyNow);
        
        // --- Start the app ---
        loadCartFromStorage();
        initializeSupabase();

    </script>
</body>
</html>
